<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A simple page for scavenger funt challenge">
	<title>Scavenger Hunt Challenge</title>
</head>
<body>
	<header>
		<h1>Welcome to the Scavenger Hunt Challenge</h1>
	</header>

	<main>
		<p>Let's get started!</p>
		<p>Solve this riddle to move to the next page:</p>
		<p><strong>What has keys but can't open locks?</strong></p>
		<!-- Provide a form to check ansewr -->
		<form id="answerForm">
			<input type="text" id="answer" placeholder="Enter your answer here" required>
			<button type="submit">Submit Answer</button>
		</form>

		<div id="errorMessage" style="color: red; display: none;">Oops! Try again.</div>
	</main>

	<footer>
		<p>&copy; 2025 Scavenger Hunt. All rights reserved</p>
	</footer>

	<script>
		// JaveScript for answer checking
		document.getElementById('answerForm').addEventListener('submit', function(event) {
			event.preventDefault(); // Prevent form submission
			var userAnswer = document.getElementById('answer').value.toLowerCase().trim();
			var correctAnswer = 'keyboard'; // The correct answer

			if (userAnswer == correctAnswer) {
				// Redirect to next page if correct
				window.location.href = 'puzzel1.html';
			} else {
				// show error message
				document.getElementById('errorMessage').style.display = 'block';
			}
		});
	</script>
</body>
</html>
