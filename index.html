<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A simple page for scavenger funt challenge">
	<title>Scavenger Hunt Challenge</title>
	<style>
		/* Add a background image to the body */
		body {
			background-image: url('outcast_background.jpg'); /* local image*/
			background-size: cover; /* Make the background cover the entire page */
			background-position: center; /* Center the background image */
			background-attachment: fixed; /* Keep the background fixed while scrolling */
			color: yellow; /* Yellow text color for better contrast */
			font-family: sans-serif; /* Set a simple font */
			margin: 0;
			padding: 0;
		}

		header {
			text-align: center;
			padding: 20px;
		}

		main {
			text-align: center;
			padding: 20px;
			background-color: rgba(0,0,0,0.5); /* Dark background with some transparency */
			border-radius: 10px;
			max-width: 800px;
			margin: 0 auto;
		}

		footer {
			text-align: center;
			padding: 10px;
			font-size: 0.8em;
		}

		input, button {
			padding: 10px;
			font-size: 1em;
			margin-top: 10px
		}

		button {
			background-color: #00EEFFE; /* light blue background */
			color: yellow; /* Yello text color */
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		button:hover {
			background-color: #0000FF; /* Darker Blue on hover */
		}

		#errorMessage {
			color: red;
			display: none;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<header>
		<h1>Welcome to the Scavenger Hunt Challenge</h1>
	</header>

	<main>
		<p>under construction!</p>
		<p><strong>Passcode pls</strong></p>
		<!-- Provide a form to check ansewr -->
		<form id="answerForm">
			<input type="text" id="answer" placeholder="Enter your answer here" required>
			<button type="submit">Submit Answer</button>
		</form>

		<div id="errorMessage" style="color: red; display: none;">gf! foya.</div>
	</main>

	<footer>
		<p>&copy; 2025 Scavenger Hunt. All rights reserved</p>
	</footer>

	<script>
		// JaveScript for answer checking
		document.getElementById('answerForm').addEventListener('submit', function(event) {
			event.preventDefault(); // Prevent form submission
			var userAnswer = document.getElementById('answer').value.toLowerCase().trim();
			var correctAnswer = 'iopiop'; // The correct answer

			if (userAnswer == correctAnswer) {
				// Redirect to next page if correct
				window.location.href = 'puzzel1.html';
			} else {
				// show error message
				document.getElementById('errorMessage').style.display = 'block';
			}
		});
	</script>
</body>
</html>
