<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Ripped map">
	<style>
		/* Add a background image to the body */
		body {
			background-image: url('opened_chest.jpg'); /* local image*/
			background-size: cover; /* Make the background cover the entire page */
			background-position: center; /* Center the background image */
			background-attachment: fixed; /* Keep the background fixed while scrolling */
			color: black; /* Yellow text color for better contrast */
			font-family: serif; /* Set a simple font */
			margin: 0;
			padding: 0;
		}

		header {
			text-align: center;
			padding: 20px;
		}

		main {
			text-align: center;
			padding: 20px;
			background-color: rgba(0,0,0,0.5); /* Dark background with some transparency */
			border-radius: 10px;
			max-width: 800px;
			margin: 0 auto;
		}

		footer {
			text-align: center;
			padding: 10px;
			font-size: 0.8em;
		}

		input, button {
			padding: 10px;
			font-size: 1em;
			margin-top: 10px
		}

		button {
			background-color: #00EEFFE; /* light blue background */
			color: black; /* Yello text color */
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		button:hover {
			background-color: #0000FF; /* Darker Blue on hover */
		}

		#errorMessage {
			color: red;
			display: none;
			font-weight: bold;
		}

		.speech-bubble {
			max-width: 400px;
			background: #f4daff;
			padding: 15px;
			border-radius: 10px;
			border: 2px solid #ccc;
			position: relative;
			font-family: serif;
			font-size: 16px;
			line-height: 1.5;
			box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
			text-align: left;
		}

		.letter-bubble {
			max-width: 600px;
			background: #f4f469;
			padding: 15px;
			border-radius: 10px;
			border: 2px solid #ccc;
			position: relative;
			font-family: Cursive;
			font-size: 16px;
			line-height: 1.5;
			box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
			text-align: center;
		}

		.q-bubble {
			max-width: 400px;
			background: #d3ffb6;
			padding: 15px;
			border-radius: 10px;
			border: 2px solid #ccc;
			position: relative;
			font-family: serif;
			font-size: 16px;
			line-height: 1.5;
			box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
			text-align: left;
		}

		.i-bubble {
			max-width: 400px;
			background: #ffffff;
			padding: 15px;
			border-radius: 10px;
			border: 2px solid #ccc;
			position: relative;
			font-family: serif;
			font-size: 16px;
			line-height: 1.5;
			box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
			text-align: left;
		}



        .button-container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 15px; /* Adds space between buttons */
            margin-top: 20px;
        }

        .button {
			color: black;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 150px;
            text-align: center;
        }

        .yes {
            background-color: green;
            color: white;
        }

        .no {
            background-color: red;
            color: white;
        }

		.old-pc-font {
			font-family: Courier;
			color: green;
		}
	</style>
</head>
<body>
	<main>
		<div class="speech-bubble">
			<p>üêµ: wow, I guess the real treasure that papa primate had was his great life and memories.</p>
		</div>

		<form id="answerForm">
			<input type="text" id="answer" placeholder="Enter answer" required>
			<p></p>
			<button type="submit">Enter</button>
		</form>

		<div id="errorMessage" style="color: red; display: none;">Bash: err: file does not exist.</div>
	
	<footer>
		<p>&copy; 2025 Scavenger Hunt. All rights reserved</p>
	</footer>

</body>
</html>
