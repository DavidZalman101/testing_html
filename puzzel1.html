<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A simple page for scavenger funt challenge">
	<title>Scavenger Hunt - Puzzle 1</title>
</head>
<body>
	<header>
		<h1>Next Puzzle!</h1>
	</header>

	<main>
		<p>Solve this to continue:</p>
		<p><strong>I'm not alive, but I grow; I don't have lungs, bit I need air. What am I?</strong></p>

		<!-- Form to check ansewr -->
		<form id="puzzleForm">
			<input type="text" id="puzzleAnswer" placeholder="Enter your answer here" required>
			<button type="submit">Submit Answer</button>
		</form>

		<div id="errorMessage" style="color: red; display: none;">Oops! Try again.</div>
	</main>

	<footer>
		<p>&copy; 2025 Scavenger Hunt. All rights reserved</p>
	</footer>

	<script>
		// JaveScript for answer checking
		document.getElementById('puzzleForm').addEventListener('submit', function(event) {
			event.preventDefault(); // Prevent form submission
			var userAnswer = document.getElementById('puzzleAnswer').value.toLowerCase().trim();
			var correctAnswer = 'fire'; // The correct answer

			if (userAnswer == correctAnswer) {
				// Redirect to next page if correct
				window.location.href = 'final.html';
			} else {
				// show error message
				document.getElementById('errorMessage').style.display = 'block';
			}
		});
	</script>
</body>
</html>
