<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Ripped map">
	<style>
		/* Add a background image to the body */
		body {
			background-image: url('username_password_screen.jpg'); /* local image*/
			background-size: cover; /* Make the background cover the entire page */
			background-position: center; /* Center the background image */
			background-attachment: fixed; /* Keep the background fixed while scrolling */
			color: black; /* Yellow text color for better contrast */
			font-family: serif; /* Set a simple font */
			margin: 0;
			padding: 0;
		}

		header {
			text-align: center;
			padding: 20px;
		}

		main {
			text-align: center;
			padding: 20px;
			background-color: rgba(0,0,0,0.5); /* Dark background with some transparency */
			border-radius: 10px;
			max-width: 800px;
			margin: 0 auto;
		}

		footer {
			text-align: center;
			padding: 10px;
			font-size: 0.8em;
		}

		input, button {
			padding: 10px;
			font-size: 1em;
			margin-top: 10px
		}

		button {
			background-color: #00EEFFE; /* light blue background */
			color: black;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		button:hover {
			background-color: #0000FF; /* Darker Blue on hover */
		}

		#errorMessage {
			color: red;
			display: none;
			font-weight: bold;
		}

		.speech-bubble {
			max-width: 400px;
			background: #f4daff;
			padding: 15px;
			border-radius: 10px;
			border: 2px solid #ccc;
			position: relative;
			font-family: serif;
			font-size: 16px;
			line-height: 1.5;
			box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
			text-align: left;
		}

		.black-bubble {
			max-width: 400px;
			background: #000000;
			padding: 15px;
			border-radius: 10px;
			border: 2px solid #ccc;
			position: relative;
			font-family: serif;
			font-size: 16px;
			line-height: 1.5;
			box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
			text-align: left;
		}

		.i-bubble {
			max-width: 400px;
			background: #ffffff;
			padding: 15px;
			border-radius: 10px;
			border: 2px solid #ccc;
			position: relative;
			font-family: serif;
			font-size: 16px;
			line-height: 1.5;
			box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
			text-align: left;
		}

        .button-container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 15px; /* Adds space between buttons */
            margin-top: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 150px;
            text-align: center;
        }

        .yes {
            background-color: green;
            color: white;
        }

        .no {
            background-color: red;
            color: white;
        }

		.old-pc-font {
			font-family: Courier;
			color: green;
		}
	</style>
</head>
<body>
	<main>

		<p>The old computer boots up with beep boop sound.<br>
		And displays on the screen the following:</p>

		<div id="black-bubble">
			<p class="old-pc-font">Insert Username and Password:</p>
		</div>

		<form id="answerForm">
			<input type="text" id="answer" placeholder="Enter username here" required>
		</form>

		<form id="answerForm2">
			<input type="text" id="answer2" placeholder="Eneter password here" required>
			<p></p>
			<button type="submit">Submit Answer</button>
		</form>
		<br><br>
		<div id="errorMessage" style="color: red; display: none;">wrong username or password.</div>
	<div class="speech-bubble">
			<p>üêµ: Wow! this is a computer? Mines thin and shiny.
			</p>
		</div>


	<audio id="bgMusic" src="pp_pc_boot.mp3" autoplay></dudio>

	<script>
	    window.addEventListener("load", function () {
	        let sound = new Audio("pp_pc_boot.mp3");
	        sound.play().catch(error => console.log("Autoplay blocked:", error));
	    });
	</script>


	<script>

		// JaveScript for answer checking
		document.getElementById('answerForm2').addEventListener('submit', function(event) {
			event.preventDefault(); // Prevent form submission
			var userAnswer = document.getElementById('answer').value.toLowerCase().trim();
			var userAnswer2 = document.getElementById('answer2').value.toLowerCase().trim();
			var correctAnswer = 'papa primate'; // The correct answer
			var correctAnswer2 = '123123'; // The correct answer

			if (userAnswer == correctAnswer && userAnswer2 == correctAnswer2) {
				// Redirect to next page if correct
				window.location.href = 'puzzle4.html';
			} else {
				// show error message
				document.getElementById('errorMessage').style.display = 'block';
			}
		});
	</script>
		

	<footer>
		<p>&copy; 2025 Scavenger Hunt. All rights reserved</p>
	</footer>

</body>
</html>
